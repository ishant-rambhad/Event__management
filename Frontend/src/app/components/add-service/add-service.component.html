<div class="container" style="color: white;">
    <h2>Add a New Service</h2>

    <form (ngSubmit)="addService()">
        <div class="form-group">
            <label>Category Name</label>
            <input type="text" [(ngModel)]="newService.categoryName" name="categoryName" required class="form-control">
        </div>
        <div class="form-group">
            <label>Item Name</label>
            <input type="text" [(ngModel)]="newService.itemName" name="itemName" required class="form-control">
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="file" (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png" class="form-control">
        </div>
        <div style="padding: 5px;">
            <label for="serviceCategory">Choose a service category:</label>
            <select id="serviceCategory" name="serviceCategory" [(ngModel)]="newService.categoryName" required>
                <option value="" disabled selected>Select a category</option>
                <option value="photographers">Photographers</option>
                <option value="balloon-decoration">Balloon Decoration</option>
                <option value="catering-services">Catering Services</option>
                <option value="astrologer">Astrologer</option>
                <option value="sound-music-system">Sound and Music System</option>
                <option value="dance-choreographer">Dance Choreographer</option>
                <option value="tent-decorations">Tent Decorations</option>
                <option value="lighting-services">Lighting Services</option>
            </select>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" [(ngModel)]="newService.price" name="price" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Service</button>
    </form>

    <h3 class="mt-5">Available Services</h3>
    <div *ngIf="services.length === 0">No services added yet.</div>

    <ul *ngFor="let service of services" class="list-group mt-3">
        <li class="list-group-item">
            <h4>{{ service.itemName }} - {{ service.categoryName }}</h4>
            <p><strong>Price:</strong> {{ service.price }}</p>
            <p *ngIf="service.photoUrl"><img [src]="service.photoUrl" alt="{{ service.itemName }}" width="100"></p>
        </li>
    </ul>
</div>

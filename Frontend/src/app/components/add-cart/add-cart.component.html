<div class="container bg-dark text-white p-4">
    <h2 class="text-center mb-4">Add to Cart</h2>
  
    <!-- Cart Items -->
    <div class="cart-item mb-3" *ngFor="let item of cartItems; let i = index">
      <div class="row align-items-center">
        <!-- Service Details -->
        <div class="col-6">
          <h5>{{ item.name }}</h5>
          <p class="text-muted">Price per unit: ₹{{ item.price }}</p>
        </div>
  
        
  
        <!-- Remove Button -->
        <div class="col-3 text-end">
          <button
            class="btn btn-danger btn-sm"
            (click)="removeItem(i)"
          >
            Remove
          </button>
        </div>
      </div>
      <hr class="bg-light" />
    </div>
  
    <!-- Total Amount -->
    <div class="text-end">
      <h4>Total Amount: ₹{{ totalAmount }}</h4>
    </div>
  
    <!-- Checkout Button -->
    <div class="text-center mt-4">
      <button class="btn btn-primary">Proceed to Checkout</button>
    </div>
  </div>
